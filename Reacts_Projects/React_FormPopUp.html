<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>React Form</title>
        <link rel="stylesheet" type="text/css" href="css/style_pop.css">
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/javascript_pop.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div id="slideshow">
            <div>
                <img src="Images/AOL.jpg" alt="AOL_Logo" height="200px" width="200px">
            </div>
            <div>
                <img src="Images/AOL_Logo.jpg" alt="AOL_Logo" height="200px" width="200px">
            </div>
        </div>
        <div class="ImageZoom">
            <img src="Images/AOL.jpg" alt="AOL_Logo" height="200px" width="200px">
        </div>
        <hr>
        <div class="ImageFade">
            <img src="Images/AOL_Logo.jpg" alt="AOL_Logo" height="200px" width="200px">
        </div>
        <a href="https://www.aol.com/">Visit AOL!</a>
        <button class="open-button" onclick="openForm()">Open Form</button>

        <div class="FormPop" id="myForm" >
            <form class="form_container" action="">
                <h1>AOL Instant Messanger Login</h1>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>Email here</input>
                <br></br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>Password Here</input>
                <br></br>

                <button type="submit" class="btn_submit">Login</button>
                <button type="close" class="btn_close" onclick="CloseForm()">Close</button> 
            </form>
        </div>
        <script>
        $("#slideshow > div:gt(0)").hide();

            setInterval(function() { 
                $('#slideshow > div:first')
                .fadeOut(1000)
                .next()
                .fadeIn(1000)
                .end()
                .appendTo('#slideshow');
            }, 3000);
    </script>
    </body>
</html>
